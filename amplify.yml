version: 1
applications:
- appRoot: frontend
  frontend:
    buildPath: frontend # Run install and build from the frontend folder
    phases:
      preBuild:
        commands:
          - echo "Installing dependencies..."
          - npm ci
      build:
        commands:
          - echo "Building the application..."
          - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*



